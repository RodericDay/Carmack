<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Carmack</title>
<link rel="stylesheet" href="static/style.css">
<link rel="icon" href="static/icon.png">
<!-- use jquery for ajax calls -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="static/api.js"></script>
</head>

<body>
<h1>Carmack</h1>
Add a new car to the collection!
<form id="mainForm" enctype="multipart/form-data" >
    <label>Description:</label><input name="description" type="text" required /><br />
    <label>Cylinder:</label><input name="cylinder" type="text" required /><br />
    <label>Brand:</label><input name="brand" type="text" required /><br />
    <label>Year:</label><input name="year" type="text" required /><br />
    <label>Owner:</label><input name="owner" type="text" required /><br />
    <label>Photo:</label><input name="photo" type="file" /><br />
    <label></label><input type="submit" value="Submit" /><br />
    <label></label><input type="reset" value="Reset" />
</form>
<div class="hidden">
    <div id="entryTemplate" class="entry" >
        <div class="id"></div>
        <div class="description"></div>
        <div class="cylinder"></div>
        <div class="brand"></div>
        <div class="year"></div>
        <div class="owner"></div>
        <img class="photo" />
        <br />
        <button class="buttonInfo">INFO</button>
        <button class="buttonDelete">DELETE</button>
    </div>
</div>
<div id="collectionView">
</div>
</body>

</html>
